<h2> Listagem dos Usuarios </h2>
<table>
    <thead>
        <tr>
            <th colspan="5">
                <label>
                    <input ng-model="searchUser" ng-model-options="{ updateOn:'blur default',  debounce:{ default:1000, blur: 0 }}"
                    placeholder="Search">
                </label>
            </th>
        </tr>
    </thead>
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Code</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in User.users | filter:searchUser">
            <td>
                <input type="checkbox" id="user-{{$index}}" ng-model="user.selecionado" />
                <label for="user-{{$index}}"></label>
            </td>
            <td><a ng-href="#/users/{{$index}}">{{user.name}}</a></td>
            <td><a href="#/users/$index">{{ user.email }}</td>
            <td>{{ user.cod }}</td>
            <td> 
                <button ng-click="User.edit(user, $index)" class="btn blue waves-effect waves-light col s12"
                 type="submit" name="action">Update</button>
            </td>
        </tr>
    </tbody>
    </thead>
</table>
<button ng-click="User.remove(User.users)" class="btn  red waves-effect waves-light col s12" type="submit" name="action">remove
