<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <title>{{ console }}</title>

    <script>
    var app = angular.module('myapp',[])
    .controller('userController', userController)
    .controller('cursoController', cursoController);

    function userController(){
        var vm = this;
        vm.console = " aula de controllers - users"
        vm.users = [
            {name: 'Suissa', email: 'teste01@exemplo.com'},
            {name: 'Jo√£o', email: 'teste02@exemplo.com'},
            {name: 'Franciele', email: 'teste03@exemplo.com'}
        ];
        
    }
    function cursoController($scope){
         var vm = this;
         vm.console = 'aula de controllers - cursos'
         vm.cursos = [
            {name: 'Be MEAN', professor: 'carlos'},
            {name: 'Angular', professor: 'juan'},
            {name: 'Node.js', professor: 'ana'}
        ];
    }
    </script>
</head>
<body ng-controller="userController as User">
    <h1> {{ User.console | uppercase }} </h1>

    <ul>
        <li ng-repeat="user in users">
            {{ User.name }} - {{ User.email }}
        </li>
    </ul>

    <div ng-controller="cursoController as Curso">
        <h1> {{ Curso.console | uppercase }} </h1>
        <ul>
        <li ng-repeat="curso in cursos">
            {{ Curso.name }} - {{ Curso.professor }}
        </li>
    </ul>
    </div>

</body>
</html>
