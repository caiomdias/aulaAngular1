<!DOCTYPE html>
<html lang="en" ng-app="myapp" >
<head>
    <style>
    body{
         
        margin-left: auto;
        margin-right: auto;
        width: 500px;
        height: 400px;
    }
    table{
       
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;

    }
    input{
        width: 50%;
        display: block;
        margin-bottom: 10px;
    }
    td, th {

        border: 1px solid #000;
        text-align: left;
        padding: 8px;
    }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="angular.min.js"></script>
    <title>exercicio form</title>
    <script> 
        angular.module('myapp', [])
    </script>
</head>
<body>
    
    <label  >
         entre com seu nome: <br>
        <input type="text" ng-model="nome">
    </label>
   
    
    <label>
        entre com a data de nascimento <br>
        <input type="text" ng-model="dtn">
    </label>
    

   <label>
       entre com o numero do CPF <br>
        <input type="number" ng-model="cpf">
    </label>
     
     
    <label>
        entre com o numero de telefone <br>
        <input type="number" ng-model="tell">
    </label>
     

    <table border="1">
        <tr>
            <th>nome</th>
            <th>data de nascimento</th>
            <th>CPF</th>
            <th>telefone</th>
        </tr>
        <tr>
            <td>{{ nome }}</td>
            <td>{{ dtn }}</td>
            <td>{{ cpf }}</td>
            <td>{{ tell }}</td>
        </tr>
    </table>
</body>
</html>
